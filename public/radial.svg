<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="radial-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color: #6200EA; stop-opacity: 0.2">
        <animate attributeName="stop-opacity" values="0.2; 0.4; 0.2" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color: #B388FF; stop-opacity: 0">
        <animate attributeName="stop-opacity" values="0; 0.2; 0" dur="3s" repeatCount="indefinite" />
      </stop>
    </radialGradient>
  </defs>
  
  <g id="circles">
    <circle cx="960" cy="540" r="200" fill="none" stroke="url(#radial-gradient)" stroke-width="2">
      <animate attributeName="r" values="200; 300; 200" dur="4s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.6; 0.2; 0.6" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="960" cy="540" r="400" fill="none" stroke="url(#radial-gradient)" stroke-width="1.5">
      <animate attributeName="r" values="400; 500; 400" dur="6s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.4; 0.1; 0.4" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="960" cy="540" r="600" fill="none" stroke="url(#radial-gradient)" stroke-width="1">
      <animate attributeName="r" values="600; 700; 600" dur="8s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.2; 0.05; 0.2" dur="8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <g id="lines">
    <line x1="960" y1="0" x2="960" y2="1080" stroke="url(#radial-gradient)" stroke-width="1" opacity="0.2">
      <animate attributeName="opacity" values="0.2; 0.4; 0.2" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="url(#radial-gradient)" stroke-width="1" opacity="0.2">
      <animate attributeName="opacity" values="0.2; 0.4; 0.2" dur="3s" repeatCount="indefinite" />
    </line>
  </g>
</svg>