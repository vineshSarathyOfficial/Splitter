<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="geo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #6200EA; stop-opacity: 0.2">
        <animate attributeName="stop-opacity" values="0.2; 0.4; 0.2" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color: #B388FF; stop-opacity: 0.2">
        <animate attributeName="stop-opacity" values="0.2; 0.4; 0.2" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <g>
    <polygon points="0,0 100,50 50,100 0,50" fill="url(#geo-gradient)">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite" />
    </polygon>
    <use href="#hex" transform="translate(200, 200)" />
    <use href="#hex" transform="translate(400, 100)" />
    <use href="#hex" transform="translate(600, 300)" />
    <use href="#hex" transform="translate(800, 150)" />
    <use href="#hex" transform="translate(1000, 250)" />
    <use href="#hex" transform="translate(1200, 100)" />
    <use href="#hex" transform="translate(1400, 300)" />
    <use href="#hex" transform="translate(1600, 200)" />
  </g>
  
  <defs>
    <g id="hex">
      <path d="M50 0 L150 0 L200 86.6 L150 173.2 L50 173.2 L0 86.6 Z" fill="url(#geo-gradient)">
        <animateTransform attributeName="transform" type="rotate" from="0 100 86.6" to="360 100 86.6" dur="30s" repeatCount="indefinite" />
      </path>
    </g>
  </defs>
</svg>